        var sorteio2 = Math.floor(Math.random()*5)+1;

            document.write("Você ACERTOU!" + "<br>" + "Números sorteados: " + sorteio + " ," + sorteio2 + "<BR>" + "Palpites: " + palpite + " ," + palpite2);
            
        }else{
            document.write("Você ERROU!" + "<br>" + "Números sorteados: " + sorteio + " ," + sorteio2 + "<BR>" + "Palpites: " + palpite + " ," + palpite2);
        }


    </script>
