<!-- 1.  Escreva um algoritmo para calcular o consumo médio de um automóvel (medido em km/l), dado que são conhecidos a distância total percorrida e o volume de combustível consumido para percorrê-la (medido em litros). -->

<!DOCTYPE html>
<html>
<head>
    <title>Lista 1 - Exercício 1 </title>
    <script>
        var km = parseFloat(prompt("Insira a kilometragem percorrida: "));
        var litros = parseFloat(prompt("Insira a quantidade de litros: "));

        var soma = (km/litros);

        document.write("O Consumo de combústivel é de: " + soma + " KM/L.");

    </script>
</head>
<body>

</body>
</html>
