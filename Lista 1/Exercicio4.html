<!-- 4. Fazer  um  algoritmo  para  ler  os  valores  dos  coeficientes  A,  B  e  C  de  uma  equação quadrática. Calcular e imprimir o valor do discriminante (delta).     Delta = B²– 4AC. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>Lista 1 - Exercício 4 </title>
    <script>
        
        var a = parseInt(prompt("Digite A: "));
        var b = parseInt(prompt("Digite B: "));
        var c = parseInt(prompt("Digite C: "));

        var calc = Math.pow(b, 2);
        var calc1 = 4 * a * c;
        var delta = (calc - calc1);
        
        document.write("DELTA: " + delta);


    </script>
</head>
<body>

</body>
</html>
