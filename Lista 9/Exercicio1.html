<!-- 1 - Crie uma matriz 3x3 de números inteiros, associe o valor 8 ao elemento central desta matriz. Exiba a matriz na tela de forma adequada. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 9 - Exercício 1 </title>
    <script>
        //Crio um vetor
        var x = [];
        var total = 0;


        for( var i = 0; i <3; i++){

            // Crio uma linha dentro de um outro vetor a cada iteração
            x[i] = [];
            
            for(var j = 0; j <3; j ++){
                //cada coluna da respectiva linha receberá um número aleatório
                x [i][j] =  Math.floor(Math.random()*50)+1;               
            }
        }

        x [1][1] = 8;
        

        for(var i = 0; i < 3; i++){
            for(var j = 0; j < 3; j++){
                
                // total = total + x [i][j];
                document.write(x[i][j] +", ");
            
            }
            document.write("<br>");
            
        }
        
        
    </script>
</head>
<body>

</body>
</html>
