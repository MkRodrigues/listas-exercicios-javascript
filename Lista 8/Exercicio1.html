<!-- 1 - Crie um vetor de caracteres de 10 posições. Insira a letra "F" em todas as posições. -->

<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            
            <title>Lista  - Exercício </title>
            <script>
                var vetor = [];

                for(var i = 1 ; i <= 10; i++){
                    vetor[i] = "F";
                }

                for(var i = 1; i < vetor.length ; i++){
                    document.write(vetor[i]);
                }

            </script>
        </head>
        <body>
        
        </body>
        </html>
