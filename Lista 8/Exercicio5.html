<!-- 5 - Escreva o conteúdo do vetor do exercício anterior na tela, colocando cada valor ao lado do anterior (na mesma linha). Se o valor do vetor for múltiplo de 10, então insira uma quebra de linha. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 8 - Exercício 5 </title>
    <script>

        var vetor = [];
        var soma = 0;
        var media = 0;
        var resp = 0;

        for(var i = 0; i < 100 ; i++){
            vetor [i] = Math.floor(Math.random()*20)+1;
            
            if(i >=90){
                soma += vetor[i];
                }
        }

        media = soma/10;

        for(var i = 0; i < 100; i++){
            if(vetor [i] < media){
                resp += vetor[i];
                
                if(resp % 10 == 0){
                    document.write("<br>" + " --> Resposta: " + resp);
                }else{
                    document.write(" --> Resposta: " + resp);
                }
            }

        }
    </script>
</head>
<body>

</body>
</html>
