<!-- 3 - Crie um vetor de 100 posições, preencha com números aleatórios de 1 a 100. Exiba a média destes. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 8 - Exercício 3 </title>
    <script>
        var vetor = [];
        var soma = 0;
        var media = 0;

        for (var i = 0; i < 100 ; i ++){
            vetor[i] = Math.floor(Math.random()*100)+1;
            soma += vetor[i];
        }

        media = soma / vetor.length;
        document.write("A média dos valores é: " + media);
    </script>
</head>
<body>

</body>
</html>
