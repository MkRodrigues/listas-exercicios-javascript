<!-- 2 - Solicite 5 números. Exiba os que estão acima da média. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 8- Exercício 2 </title>
    <script>
        var vetor = new Array();
        var soma = 0;
        var media = 0;

        for(var i = 0 ; i <=4; i++){
            vetor[i] = parseInt(prompt("Digite um número: "));

            soma += vetor [i];
        }

        media = soma / vetor.length;
        document.write("A média dos números informados é de: " + media);
    </script>
</head>
<body>

</body>
</html>
