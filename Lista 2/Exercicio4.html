<!-- 4. Solicite que o usuário digite um número. Informe então se este número é par ou ímpar. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 2  - Exercício 4 </title>
    <script>
        var num = parseInt(prompt("Digite um número: "));
        
        if(num % 2 == 0){ 
            document.write("Este número é PAR!");
        }else{
            document.write("Este número é IMPAR!");
        }

    </script>
</head>
<body>

</body>
</html>
