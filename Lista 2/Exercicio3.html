<!-- 3. Altere o exercício anterior de forma que ele informe também se os números são iguais. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 2 - Exercício 3</title>
    <script>

        var num1 = parseInt(prompt("Digite o primeiro número: "));
        var num2 = parseInt(prompt("Digite o segundo número: "));

        if(num1 == num2){
            document.write("O número: " + num1 + " é IGUAL ao número: " +  num2 );
        }else{
            if(num1 > num2){
                document.write("O número : " + num1 + "é MAIOR QUE, " + num2);
            }else{
                document.write("o número: " + num2 + "é MAIOR QUE, " + num1);
            }
        }

    </script>
</head>
<body>

</body>
</html>
