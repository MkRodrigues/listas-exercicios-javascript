<!-- 1. Faça um algoritmo que receba um número e mostre uma mensagem caso este número seja maior que 10. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 2 - Exercício 1 </title>
    <script>

         var num = parseInt(prompt("Digite um número: "));

        if(num > 10){
            document.write("Este número é maior que 10, este número é: " + num);
        }

    </script>
</head>
<body>

</body>
</html>
