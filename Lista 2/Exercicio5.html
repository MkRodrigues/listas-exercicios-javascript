<!-- 5. Crie um programa que recebe um número inteiro e informa se este número é múltiplo de 10.
 -->

 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 2 - Exercício 5 </title>
    <script> 
        var num = parseInt(prompt("Digite um número: "));

        if(num % 10 == 0){
            document.write("O número: " + num + ", é Múltiplo de 10. ");
        }else{
            document.write("O número: " + num + ", não é Múltiplo de 10.");
        }

    </script>
</head>
<body>

</body>
</html>
