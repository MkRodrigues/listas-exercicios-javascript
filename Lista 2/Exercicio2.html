<!-- 2. Escrever um algoritmo que leia dois valores inteiros distintos e informe qual deles é o maior. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 2 - Exercício 2 </title>
    <script>

        var num1 = parseInt(prompt("Digite o primeiro número: "));
        var num2 = parseInt(prompt("Digite o segundo número: "))

        if(num1 > num2){
            document.write("o número: " + num1 + " é o maior.");
        }else{
            document.write("O número: " + num2 + " é o maior.")
        }

    </script>
</head>
<body>

</body>
</html>
