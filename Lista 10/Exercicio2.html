<!-- 2 - Escreva uma função chamada ParOuImpar, que recebe um número inteiro e retorna um texto com a palavra "PAR" ou "IMPAR". -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 10 - Exercício 2</title>
    <script>
        function ParOuImpar(num){
            if(num % 2 == 0){
                return "PAR";
            }else{
                return "ÍMPAR"
            }
        }

        // CHAMADA DE FUNÇÃO
        var resp = ParOuImpar(2);
        document.write(resp);
    </script>
</head>
<body>

</body>
</html>
