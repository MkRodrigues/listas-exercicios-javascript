<!-- 3 - Escrever um algoritmo que leia três valores inteiros e verifique se eles podem ser as medidas dos lados de um triângulo.  -->

<!-- Cálculo: o tamanho de cada lado de um triângulo deve ser menor que a soma dos outros dois lados. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 3 - Exercício 3 </title>
    <script>

        var a = parseInt(prompt("Digite o LADO A: "));
        var b = parseInt(prompt("Digite o LADO B: "));
        var c = parseInt(prompt("Digite o LADO C: "));

        if((a < b + c) && (b < a + c) && (c < a + b)){
            document.write("Os números digitados formam um TRIÂNGULO!");

        }else{
            document.write("Os números digitados NÃO FORMAM um triângulo!");
        }

    </script>
</head>

</html>
