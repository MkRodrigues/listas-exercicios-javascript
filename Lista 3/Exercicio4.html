<!-- 4 - Incremente o exercício anterior, para o caso das medidas formarem um triângulo válido , informar qual o tipo de triângulo que eles formam: equilátero, isósceles ou escaleno. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 3  - Exercício 4</title>
    <script>

        var a = parseInt(prompt("Digite o LADO A: "));
        var b = parseInt(prompt("Digite o LADO B: "));
        var c = parseInt(prompt("Digite o LADO C: "));

        if(a >= (b + c)){
            document.write("OS DADOS INSERIDOS NÃO FORMAM UM TRIÂNGULO VÁLIDO!");
        }else{
            if((a == b) && (b == c ) && (a == c)){
                document.write("TRIÂNGULO EQUILÁTERO");

            }if((a == b) || (b == c) || (a == c)){
                document.write("TRIÂNGULO ISÓSCELES");

            }if((a != b) && (a != c ) && (b != c)){ 
                document.write("TRIÂNGULO ESCALENO");
            }
        }

    </script>
</head>

</body>
</html>
