<!-- 2 - Faça um algoritmo que receba um número e mostre uma mensagem caso este número seja maior que 80, menor  que 25 ou igual a 40. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 3 - Exercício 2</title>
    <script>

        var num = parseInt(prompt("Digite um número: "));

        if(num < 25){
            
            document.write("O número digitado é MENOR que 25, ele é: " + num);
        
        }else{
            if(num == 40){
                document.write("Este número é 40!");
            }else{
                if(num > 80){
                    document.write("O número digitado é MAIOR que 80, ele é: " + num);
                }else{
                    document.write("O número dgitado não enquadra em NENHUMA REGRA, este número é: " + num);
                }
            }
        }

    </script>
</head>
<body>

</body>
</html>
