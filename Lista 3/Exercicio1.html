<!-- 1 - Escreva um programa que solicita um número inteiro. Exiba uma mensagem de erro se o número informado estiver entre 15 e 25 ou entre 45 e 50 (inclusive) -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 3 - Exercício 1</title>
    <script>
        var num = parseInt(prompt("Digite um número: "));

        if ((num >= 15 && num <= 25) || (num >=45 && num <=50)){
            document.write("NÚMERO INVÁLIDO " + num);
        }else{
            document.write("NÚMERO DIGITADO CORRETAMENTE " + num);
        }

    </script>
</head>
<body>

</body>
</html>
