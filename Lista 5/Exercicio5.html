<!-- 5 - Escreva um programa que solicita 10 números e ao final exibe a soma de todos eles. -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 5 - Exercício 5 </title>
    <script>

        var soma = 0;

        for(i = 1 ; i <= 10; i++){

            var num = parseInt(prompt("Digite um número: "));

            soma += num;

            alert("Digitado " + num + " / " + "soma " + soma);
        }

        document.write( "<BR>" + "SOMA FINAL: " + soma);

    </script>
</head>
<body>

</body>
</html>
