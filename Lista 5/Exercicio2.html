<!-- 2 - Escreva um programa que exibe o quadrado de todos os números de 1 a 20.

Ex:
1 - 1
2 - 4
3 - 9
4 - 16
...
20 - 400 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 5 - Exercício 2</title>
    <script>
        var quadrado = 0;
        var cont = 1;

        for(i = 1; i <=20; i++){

            quadrado = (cont * cont);
            document.write(cont + " ^  " + cont + " = " + quadrado + "<br>");
            cont++;

        }

    </script>
</head>
<body>

</body>
</html>
