<!-- 4 - Escreva um programa que exibe a soma dos números de 1 a 100 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lista 5 - Exercício 4</title>
    <script>
        var soma = 0;
        var cont = 0;

        for(i = 0 ; i <=100 ; i++){

            soma += cont;
            cont++;

        }
        document.write(soma);
    </script>
</head>
<body>

</body>
</html>
