        var num = parseInt(prompt("TABUADA: Digite um número:"));
        var cont = 1;
        var calculo = 0;

        document.write("TABUADA: " + num + "<br>");

        for(i = 1; i<=10 ; i ++){
            

            calculo = num * cont;
            document.write(num + " x " + cont + " = " + calculo + "<br>");

        }
    </script>
</head>
